name: Daily Charge Check

on:
  schedule:
    # Run hourly
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  import-charges:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_MPAN: ${{ secrets.OCTOPUS_MPAN }}
          OCTOPUS_SERIAL: ${{ secrets.OCTOPUS_SERIAL }}
          OCTOPUS_ACCOUNT_NUMBER: ${{ secrets.OCTOPUS_ACCOUNT_NUMBER }}
        run: |
          node -e "const req=['DATABASE_URL','OCTOPUS_API_KEY','OCTOPUS_MPAN','OCTOPUS_SERIAL','OCTOPUS_ACCOUNT_NUMBER'];const miss=req.filter(k=>!process.env[k]);if(miss.length){console.error('Missing required secrets:',miss.join(', '));process.exit(1)};console.log('Required secrets present')"

      - name: Validate DB schema columns
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          node -e "const {Pool}=require('pg');(async()=>{const p=new Pool({connectionString:process.env.DATABASE_URL,ssl:{rejectUnauthorized:false}});try{const r=await p.query(\"SELECT column_name FROM information_schema.columns WHERE table_name='charging_sessions'\");const cols=new Set(r.rows.map(x=>x.column_name));const need=['vehicle','dispatch_count','dispatch_blocks'];const missing=need.filter(c=>!cols.has(c));if(missing.length){console.error('Missing DB columns:',missing.join(', '));process.exit(1)};console.log('Required DB columns present')}finally{await p.end()}})().catch(e=>{console.error(e.message);process.exit(1)})"
      
      - name: Import recent completed dispatch sessions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_MPAN: ${{ secrets.OCTOPUS_MPAN }}
          OCTOPUS_SERIAL: ${{ secrets.OCTOPUS_SERIAL }}
          OCTOPUS_ACCOUNT_NUMBER: ${{ secrets.OCTOPUS_ACCOUNT_NUMBER }}
          DEFAULT_VEHICLE: ${{ secrets.DEFAULT_VEHICLE }}
        run: node scripts/import-daily.js
      
      - name: Report results
        run: echo "Daily charge import completed at $(date)"
