name: Daily Charge Check

on:
  schedule:
    # Run hourly
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  import-charges:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Import recent completed dispatch sessions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_MPAN: ${{ secrets.OCTOPUS_MPAN }}
          OCTOPUS_SERIAL: ${{ secrets.OCTOPUS_SERIAL }}
          OCTOPUS_ACCOUNT_NUMBER: ${{ secrets.OCTOPUS_ACCOUNT_NUMBER }}
          DEFAULT_VEHICLE: ${{ secrets.DEFAULT_VEHICLE }}
        run: node scripts/import-daily.js
      
      - name: Report results
        run: echo "Daily charge import completed at $(date)"
